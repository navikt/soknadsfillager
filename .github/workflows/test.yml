name: Install and test
on:
  pull_request:
        paths-ignore:
          - '**.md'
          - '**/**.md'
          - '.github/workflows/**.yml'

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17.x'
          cache: 'maven'
      - name: Maven clean install
        run: mvn clean install


