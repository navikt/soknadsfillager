apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: soknadsfillager
  namespace: team-soknad
  labels:
    team: team-soknad
spec:
  image: {{image}}
  port: 9042
  liveness:
    path: /health/isAlive
    initialDelay: 20
  readiness:
    path: /health/isReady
    initialDelay: 20
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: 3000m
      memory: 4Gi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - "https://soknadsfillager.intern.nav.no"
    - "https://soknadsfillager.prod-fss.nais.io"
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: /serviceuser/data/prod/srvsoknadsfillager
      - mountPath: /secrets/innsending-data
        kvPath: secret/team-soknad/innsending/basicauth

  env:
    - name: DATABASE_PORT
      value: "5432"
    - name: DATABASE_HOST
      value: A01DBVL020.adeo.no
    - name: DATABASE_NAME
      value: soknadsfillager-db
    - name: VAULT_DB_PATH
      value: postgresql/prod-fss
    - name: APPLICATION_PROFILE
      value: prod
